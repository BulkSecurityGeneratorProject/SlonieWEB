<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="slonie">
            <h2><span jhiTranslate="slonieWebApp.slonie.detail.title">Slonie</span> {{slonie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="slonieWebApp.slonie.plik">Plik</span></dt>
                <dd>
                    <span>{{slonie.plik}}</span>
                </dd>
                <dt><span jhiTranslate="slonieWebApp.slonie.wynik">Wynik</span></dt>
                <dd>
                    <span>{{slonie.wynik}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/slonie', slonie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
