<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-slonie-heading" jhiTranslate="slonieWebApp.slonie.home.createOrEditLabel">Create or edit a Slonie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!slonie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="slonie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slonieWebApp.slonie.plik" for="field_plik">Plik</label>
                    <input type="text" class="form-control" name="plik" id="field_plik"
                        [(ngModel)]="slonie.plik" required/>
                    <div [hidden]="!(editForm.controls.plik?.dirty && editForm.controls.plik?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.plik?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slonieWebApp.slonie.wynik" for="field_wynik">Wynik</label>
                    <input type="number" class="form-control" name="wynik" id="field_wynik"
                        [(ngModel)]="slonie.wynik" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
